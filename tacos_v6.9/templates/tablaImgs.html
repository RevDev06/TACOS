{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <table class="table table-bordered">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for img in products %}
                    <tr>
                        <td>{{ img[0] }}</td>
                        <td>{{ img[1] }}</td>
                        <td>{{ img[2] }}</td>
                        <td><img src="data:{{ img[4] }};base64,{{ img[3] }}" alt="Imagen" style="width: 100px; height: auto;"></td>
                        <td>{{ img[5] }}</td>
                        <td>{{ img[6] }}</td>
                        <td><a href="/pdp/{{ img[0] }}" class="btn ">Ver producto</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
